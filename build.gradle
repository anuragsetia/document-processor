apply plugin: 'java'
apply plugin: 'eclipse'

repositories {
	flatDir {
		dirs 'lib'
	}
}

dependencies {
	compile 'org.openoffice:bootstrapconnector'
	compile 'org.openoffice:jodconverter-core:3.0-beta-3'
}

task listJars << {
	println "All runtime jars being listed..."
	configurations.runtime.each { File file -> println file.name }
}
